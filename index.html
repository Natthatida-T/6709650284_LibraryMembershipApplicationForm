<!DOCTYPE html>
<html lang="en">

<head>
    <title>My-CSTU-Story</title>
    <link rel="stylesheet" href="mystyle.css">

   

</head>

  <body>

    <form>
        <fieldset>
        <legend>Register For Library Membership</legend>
        <label for="namet">Name In Thai :</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="nameE">Name In English :</label>
        <input type="text" id="nameE" name="nameE" required><br><br>

        <label for="gender">Gender :</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label><br><br>
        
        <label for="id">Student ID :</label>
        <input type="id" id="id" name="id"><br><br>

        <label for="faculty">Faculty :</label>
        <input type="faculty" id="faculty" name="faculty"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="date">Date Of Birth :</label>
        <input type="date" id="date" name="date"><br>

        <p>What kind of books are you interested in?</p>
        <textarea name="kind" cols="25" rows="4">Enter your interests</textarea><br><br>

        <label for="newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes"><br><br>


        </fieldset>
        <br>
        <input type="submit" value="Submit">
        </form>
    



   
    
  </body>
  
  </html>
